<h3 mat-dialog-title>{{ 'confirmation-dialog.title' | translate }}</h3>
<div mat-dialog-content>
  <p>{{ 'confirmation-dialog.question' | translate }} <span id="dialog-username">{{username}}</span>?</p>
</div>
<div mat-dialog-actions id="confirm-actions">
  <button mat-stroked-button (click)="onCancel()">{{ 'confirmation-dialog.cancel' | translate }}</button>
  <button mat-flat-button (click)="onConfirm()" color="primary" cdkFocusInitial>{{ 'confirmation-dialog.confirm' | translate }}</button>
</div>
