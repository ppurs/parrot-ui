<span matSnackBarLabel class="snack-label">
    Your labels may have changed, refresh list to get correct parent labels.
</span>
  <span matSnackBarActions class="snack-actions">
    <button mat-button matSnackBarAction class="refresh-button" (click)="onRefresh()">Refresh</button>
    <button mat-button matSnackBarAction (click)="onClose()">Close</button>
  </span>
